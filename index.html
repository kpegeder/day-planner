<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-md">
      <div id="time-9" class="row time-block">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button id="save" class="col-md-1 saveBtn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <div id="time-10" class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button id="save" class="col-md-1 saveBtn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <div id="time-11" class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button id="save" class="col-md-1 saveBtn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <div id="time-12" class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button id="save" class="col-md-1 saveBtn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <div id="time-13" class="row time-block">
        <div class="col-md-1 hour" data-index="2">1 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button id="save" class="col-md-1 saveBtn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <div id="time-14" class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button id="save" class="col-md-1 saveBtn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <div id="time-15" class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button id="save" class="col-md-1 saveBtn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <div id="time-16" class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button id="save" class="col-md-1 saveBtn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <div id="time-17" class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button id="save" class="col-md-1 saveBtn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
